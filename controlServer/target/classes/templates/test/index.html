<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>SAAS数据源切换</title>
</head>
<body>
	<button onclick="go(0)">默认数据库</button>
	<button onclick="go(1)">数据库1</button>
	<button onclick="go(2)">数据库2</button>
	<div id="qrcode"></div>

<script type="text/javascript" th:src="@{/js/jquery-3.3.1.min.js}" src="/js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" th:src="@{/js/qrcode.min.js}" src="/js/qrcode.min.js"></script>
<script th:inline="javascript" type="text/javascript">
	
var qrcode = new QRCode("qrcode", {
    text: "http:192.168.88.7:6080/access/login?lgtoken="+[[${lgToken}]],
    width: 128,
    height: 128,
//     colorDark : "#000000",
//     colorLight : "#ffffff",
});
	
	
	function go(type){
		var url = "/action/ds";
		if(type == 1){
			url = "/action/ds1";
		}
		if(type == 2){
			url = "/action/ds2";
		}
		$.ajax({
			type:"post",
			url:url,
			data:{},
			success: function(msg){
				console.log(msg);
			}
		});
		
	}
</script>
</body>
</html>
